<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="title">Registro de Clientes Deudores</h1>

    <!-- Formulario para registrar clientes -->
    <section class="form-section">
        <h2>Registrar Cliente</h2>
        <form id="clienteForm" class="form">
            <div class="form-group">
                <label for="nombreCliente">Nombre del Cliente:</label>
                <input type="text" id="nombreCliente" required>
            </div>
            <button type="submit" class="btn">Registrar Cliente</button>
        </form>
    </section>

    <!-- Formulario para registrar productos -->
    <section class="form-section">
        <h2>Registrar Producto Fiado</h2>
        <form id="productoForm" class="form">
            <div class="form-group">
                <label for="nombreClienteProducto">Nombre del Cliente:</label>
                <input type="text" id="nombreClienteProducto" required>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>
            </div>
            <button type="submit" class="btn">Registrar Producto</button>
        </form>
    </section>

    <!-- Lista de clientes y deudas -->
    <section class="table-section">
        <h2>Deudas de Clientes</h2>
        <table id="clientesTable" class="table">
            <thead>
                <tr>
                    <th>Nombre del Cliente</th>
                    <th>Total de Deuda</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesBody">
                <!-- Aquí se llenarán los clientes con deudas -->
            </tbody>
        </table>
    </section>

    <!-- Formulario para agregar abonos -->
    <section class="form-section">
        <h2>Registrar Abono</h2>
        <form id="abonoForm" class="form">
            <div class="form-group">
                <label for="clienteCombo">Seleccionar Cliente:</label>
                <select id="clienteCombo" required></select>
            </div>
            <div class="form-group">
                <label for="montoAbono">Monto del Abono:</label>
                <input type="number" id="montoAbono" required>
            </div>
            <button type="submit" class="btn">Registrar Abono</button>
        </form>
    </section>
</div>


    <script src="app.js"></script>

</body>
</html>
